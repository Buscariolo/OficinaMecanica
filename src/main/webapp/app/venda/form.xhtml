<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="vform" rendered="#{vendaControle.venda!=null}">

        <p:panel header="Gerenciar Venda">
            <p:tabView id="tab">
                <p:tab title="Informações">
                    <ui:include src="cabecalho.xhtml"/>
                </p:tab>
                <p:tab title="Mão de Obra">
                    <ui:include src="maodeobra.xhtml"/>
                </p:tab>
                <p:tab title="Produtos">
                    <ui:include src="produtos.xhtml"/>
                </p:tab>
                <p:tab title="Pagamento" disabled="#{vendaControle.venda.vendaTipo=='ORCAMENTO'}">
                    <ui:include src="pagamento.xhtml"/>
                </p:tab>
            </p:tabView>

        </p:panel>

    </h:form>

</html>
