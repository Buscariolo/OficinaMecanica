<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="body">

            <h:form id="form" rendered="#{contasReceberControle.contasReceber==null}">            
                <p:dataTable value="#{contasReceberControle.listagem2}"
                             var="item"
                             id="tabelacontas"
                             paginator="true" rows="10"
                             emptyMessage="Nenhum registro encontrado">
                    
                    <p:column headerText="Data Baixa" width="10%" style="text-align:center">
                        <h:outputText value="#{item.dataBaixa}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Vencimento" width="10%" style="text-align:center">
                        <h:outputText value="#{item.dataVencimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Cliente" width="30%" style="text-align:center" filterBy="#{item.venda.cliente.nome_razao}" filterMatchMode="contains">
                        <h:outputText value="#{item.venda.cliente.nome_razao}"/>
                    </p:column>

                    <p:column headerText="Valor" width="20%" style="text-align:center">
                        <h:outputText value="#{item.valor}">
                            <f:convertNumber minFractionDigits="2"
                                             maxFractionDigits="2"
                                             type="currency"
                                             currencySymbol="R$"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Status" width="10%" style="text-align:center">
                        <h:outputText value="#{item.status}"/>
                    </p:column>

                    <p:column headerText="Parcela" width="20%" style="text-align:center">
                        <h:outputText value="#{item.parcela}/#{item.venda.quantidadeParcelas}"/>
                    </p:column>

                </p:dataTable>

            </h:form>

        </ui:define>

    </ui:composition>

</html>
